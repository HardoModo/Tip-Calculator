<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="bill-presenter" id="bill-presenter-page-1">
        <div id="check-page-container">
            <div class="check-page" id="check-page-1">
                <h1>Bill Splitter Calculator</h1>

                <label for="billSum">How much was the bill without the tip?</label>
                <input type="number" id="billSum" name="billSum" value="0" oninput="mainFunction()"><br><br>

                <label for="partyNum">How many people are in the party?</label>
                <input type="number" id="partyNum" name="partyNum" value="1" oninput="mainFunction()"><br><br>

                <label for="soloBill">Would anyone like to pay for their own meal?</label><br>
                <input type="checkbox" id="solo-no" name="soloBill" onclick="yesnoCheck()">
                <label for="solo-no">Yes</label><br><br>
    
                <label for="tipPercent">What percentage tip would you like to leave?</label>
                <input type="number" id="tipPercent" name="tipPercent" value="0" oninput="mainFunction()"><br><br>

                <legend>Would your party like to blah blah?</label><br><br>
                    <div class="radio-container">
                        <div>
                            <input type="radio" id="ptt-percentage" name="partyTipType" oninput="mainFunction()" checked>
                            <label for="ptt-percentage">Percentage</label><br><br>
                        </div>
                        <div>
                            <input type="radio" id="ptt-flat" name="partyTipType" oninput="mainFunction()">
                            <label for="ptt-flat">Flat Value</label><br><br>
                        </div>
                    </div>
    
                <div id="billDisplay">Please enter a party size, bill and tip percentage</div><br>
            </div>
        </div>
    </div>
            
    <div class="bill-presenter" id="bill-presenter-page-2">
        <div id="check-page-container">
            <div class="check-page" id="check-page-2">
                <div id="solo-no-true">
                    <h1>Solo Payer Info</h1>

                    <label for="soloCount">How many people would like to pay for themselves?</label><br>
                    <input type="number" id="soloCount" name="soloCount" value="0" oninput="secondaryFunction()"><br><br>

                    <div id="solo-holder">
                        <div id="solo-bill-container">
                            <div id="test">
                                <div>
                                    <label for="solo-bill">Enter untiped bill here:</label>
                                    <input type="number" id="solo-bill" name="solo-bill" value="0" oninput="mainFunction()"><br><br>
                                </div>
                                <div>
                                    <label for="solo-tip">Enter tip here:</label>
                                    <input type="number" id="solo-bill-tip" name="solo-bill-tip" value="0" oninput="mainFunction()"><br><br>
                                </div>
                            </div>
                            <div id="solo-bill-display">Please enter an amount</div>
                            <br>
                        </div>
                    </div>
                    <br>
                </div>
            </div>
        </div>
    </div>


    <script src="tipcalc.js"></script>
</body>

</html>
