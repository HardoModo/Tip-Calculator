<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>This is a bill splitter calculator</h1>

    <label for="billSum">How much was the bill without the tip?</label><br>
    <input type="number" id="billSum" name="billSum" oninput="test()"><br><br>

    <label for="partyNum">How many people are in the party?</label><br>
    <input type="number" id="partyNum" name="partyNum" oninput="test()"><br><br>

    <label for="soloBill">Would anyone like to pay for their own meal?</label><br>
    <input type="checkbox" id="solo-no" name="soloBill" value="No" onclick="yesnoCheck()">
    <label for="solo-no">Yes</label><br><br>

    <div id="solo-no-true">
        <label for="soloCount">How many people would like to pay for themselves?</label><br>
        <input type="number" id="soloCount" name="soloCount" oninput="cloneSoloInput()"><br><br>

        <div id="solo-holder">
            <div id="solo-bill-container">
                <label for="solo-bill">Enter untaxed bill here:</label>
                <input type="number" id="solo-bill" name="solo-bill" oninput="test3()">
                <label for="solo-tax">Enter tax here:</label>
                <input type="number" id="solo-bill-tax" name="solo-bill-tax" oninput="test3()">
                <div></div>
            </div>
        </div>
        <br>
    </div>

    <label for="">Is anyone planning to pay for someone else?</h2><label><br>
    <input type="radio" id="yes" name="cover-pay" value="Yes">
    <label for="yes">Yes</label>
    <input type="radio" id="no" name="cover-pay" value="No">
    <label for="no">No</label><br><br>

    <label for="tipPercent">What percentage tip would you like to leave?</label><br>
    <input type="number" id="tipPercent" name="tipPercent" oninput="test()"><br><br>

    <div id="billDisplay">Please enter a party size, bill and tip percentage</div><br>

    <label for="">Has each member paid?</label><br>
    <input type="radio" id="yes" name="confirm-pay" value="Yes">
    <label for="paid-yes">Yes</label>
    <input type="radio" id="no" name="confirm-pay" value="No">
    <label for="paid-no">No</label><br><br>

    <!-- <button type="button" id="Test" onclick="test()">Click Me</button> -->

    <script src="tipcalc.js"></script>
</body>

</html>
